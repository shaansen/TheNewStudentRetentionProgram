<div>

  <div class="sidenav">
    
    <h6>Visualizing Correlation between Office Hour and Student Performance</h6>
    
    <hr>

    <div class="upload-div">
      <button class="accordion">Upload</button>
      <div class="panel">
        <div>
          <p>Grades File</p>
          <div><input type="file" id="grade_uploader"></div>
        </div>

        <div>
          <p>OH File</p>
          <div><input type="file" id="oh_uploader"></div>
        </div>

        <div>
          <p>Calendar File</p>
          <div><input type="file" id="calendar_uploader"></div>
        </div>

        <form id="criteria">
          <input  type='radio' id="all" name="mode" checked>All</input>
          <input type='radio' id="attended" name="mode">Attended</input>
          <input type='radio' id="missed" name="mode">Missed</input>
        </form>

        <button type="button"
          onclick="
          renderVisualization()"
          class="render">
          Render
        </button>
      </div>
    </div>

    <hr>

    <div>
      <button class="accordion">Choose View</button>
      <div class="panel">
        <button type="button"
        onclick="
        toggleTick()"
        class="tickText">
        Ticks OFF
        </button>

        <button type="button"
        onclick="
        toggleNumbers()"
        class="numbersText">
        Highlight Numbers OFF
        </button>

        <button
        onclick="toggleDist()"
        class="distText">
        Distribution OFF
        </button>  
        
        <button
        onclick="toggleCorr()"
        class="corrText">
        Correlation OFF
        </button>
        
        
      </div>
    </div>

    <hr>
    
    
    <div>
      <button class="accordion">Legends</button>
      <div class="panel">
        <div class="navfilter-body">
        </div>  
      </div>  
    </div>

    <hr>

    <div>
      <button class="accordion">View Cluster Members</button>
      <div class="panel">
        <div class="text-body">
          <!-- <div class="text-body-cluster-description"></div> -->
          <div class="text-body-cluster-content"></div>
        </div>
      </div>
    </div>

    <hr>
    

    <div>
      <button class="accordion">Comparison with Average</button>
      <div class="panel">
        <div class="oh-comparison-body">
        </div>
        <div class="oh-body">
          <div class="oh-body-cluster-content"></div>
        </div>
      </div>
    </div>

    <hr>

    
    
  </div>
  
  <div class="main">

    <div class="filter-body">
      <h6>Office hours</h6>
      <svg width="1700" height="410"></svg>
    </div>
  
    <hr>
  
    <div class="viz-body">
      <h6>Student Performance</h6>
      <svg width="1700" height="410"></svg>
    </div>

    <hr>

    <div class="reason-body">
      <div class="reason-body-header">
      </div>
      <!-- <input type="text" id="searchEvent" onkeyup="searchEvents()" placeholder="Search by User ID or Events" title="Type in a name"> -->
      <div class="reason-body-list">
      </div>
    </div>

</div>

upload_button("grade_uploader", load_grade_dataset);

</script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    });
}
</script>
